<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Agriculture Website - Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8; 
            overflow: hidden; 
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            max-width: 55px;
            max-height: 55px;
            border-radius: 50%;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        nav {
            width: 15%;
            background-color: #f2f2f2;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 100px; 
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #0e0e0e;
        } 

        .blog {
            background-color: #4CAF50; 
            color: #fff;
        }

        .content {
            width: 85%;
            padding: 20px;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logoo.jpg" alt="Company Logo" class="logo">
            <h1>Nature Haven</h1>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="blog.html" class="blog">Blog</a>
        <a href="merchandise.html">Merchandise</a>
        <a href="ecospace.html">Ecospace</a>
    </nav>

    <div class="content">
        <main>
            <article>
                <h2>Blog Post Title 1</h2>
                <p>This is the content of your blog post.</p>
            </article>

            <article>
                <h2>Blog Post Title 2</h2>
                <p>This is another blog post on your agriculture website.</p>
            </article>

        </main>
    </div>
</body>
</html>
