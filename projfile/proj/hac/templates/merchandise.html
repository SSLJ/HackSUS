<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Agriculture Website - Merchandise</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden; 
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            max-width: 55px;
            max-height: 55px;
            border-radius: 50%;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        nav {
            width: 15%;
            background-color: #f2f2f2;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 100px; 
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #0e0e0e;
        } 

        .card-container {
            display: flex;
            flex-wrap: wrap; 
            margin-bottom: 20px; 
            margin-right: -15px; 
            margin-left: -15px;  
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            flex: 1 0 calc(33.33% - 30px); 
            margin: 0 15px 20px; 
            flex-direction: column;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            margin-bottom: 15px;
        }

        .price {
            color: #4CAF50;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f4fcf5;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        .merchandise {
            background-color: #4CAF50; 
            color: #fff;
        }

        .content {
            width: 85%;
            padding: 20px;
            margin-left: 25%;
            overflow-y: auto; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!--<img src="logoo.jpg" alt="Company Logo" class="logo">-->
            <img src="{% static 'logoo.jpg' %}" alt="logo" class="logo" >
            <h1>Nature Haven</h1>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="merchandise.html" class="merchandise">Merchandise</a>
        <a href="ecospace.html">Ecospace</a>
    </nav>

    <div class="content">
        <main>
            <div class="card-container">
                <div class="card">
                    <!--<img src="pot.jpg" alt="Ceramic pots bring artistry to the gardens, merging form and function endlessly">-->
                    <img src="{% static 'pot.jpg' %}" alt="pot" >
                    <h2>Ceramic Pots</h2>
                    <!--<p>Ceramic pots bring artistry to the gardens, merging form and function endlessly.</p>-->
                    <p class="price">₹49</p>
                    <button onclick="purchaseItem('Ceramic Pots')">Buy Now</button>
                </div>

                <div class="card">
                    <!--<img src="mug .jpg" alt="Enhancing your plant parenthood journey with watercans.">-->
                    <img src="{% static 'mug.jpg' %}" alt="mug" >
                    <h2>Watercans</h2>
                    <!--<p>Enhancing your plant parenthood journey with watercans.</p>-->
                    <p class="price">₹149</p>
                    <button onclick="purchaseItem('Watercans')">Buy Now</button>
                </div>

                <div class="card">
                    <!--<img src="shovel.jpg" alt="The Essential Shovel for Your Blooming Garden Oasis.">-->
                    <img src="{% static 'shovel.jpg' %}" alt="shovel" >
                    <h2>Shovel</h2>
                    <!--<p>The Essential Shovel for Your Blooming Garden Oasis.</p>-->
                    <p class="price">₹99</p>
                    <button onclick="purchaseItem('Shovel')">Buy Now</button>
                </div>

                <div class="card">
                    <!--<img src="seed packet.jpg" alt="Cultivate Your Green Paradise with Our Expertly Packed Seeds.">-->
                    <img src="{% static 'seed packet.jpg' %}" alt="Seed packet" >
                    <h2>Packed Seeds</h2>
                    <!--<p>Cultivate Your Green Paradise with Our Expertly Packed Seeds.".</p>-->
                    <p class="price">₹49</p>
                    <button onclick="purchaseItem('Packed Seeds')">Buy Now</button>
                </div>

                <div class="card">
                    <!-- Add content for the fifth card here -->
                    <!--<img src="manure.jpg">-->
                    <img src="{% static 'manure.jpg' %}" alt="manure" >
                    <h2>Manure</h2>
                    <p class="price">₹149</p>
                    <button onclick="purchaseItem('Manure')">Buy Now</button>
                </div>

                <div class="card">
                    <!-- Add content for the sixth card here -->
                    <!--<img src="springler.jpg">-->
                    <img src="{% static 'springler.jpg' %}" alt="springler" >
                    <h2>Springler</h2>
                    <p class="price">₹449</p>
                    <button onclick="purchaseItem('Springler')">Buy Now</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
